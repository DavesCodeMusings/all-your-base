<!DOCTYPE html>

<html>

<head>
  <title>All Your Base</title>
  <script src='script.js'></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>All Your Base</h1>
  </header>

  <main>
    <div id="base">
      <script>getBase()</script>
    </div>
    <p align="right">
      <img alt="Add" src="plus-circle.svg" height="36" width="36" onclick="document.getElementById('add-base').showModal()">
    </p>
    <dialog id="add-base">
      <form action="base" enctype="application/x-www-form-urlencoded" method="post">
        <input name="name" type="text" maxlength="25" placeholder="Name">
        <input name="coordinates" class="numeric" type="text" maxlength="25" placeholder="X,Y,Z">
        <input name="description" class="verbose" type="text" maxlength="125" placeholder="Description">
        <button type="submit"><img alt="OK" src="check.svg" height="12" width="12"></button>
        <button type="button"><img alt="Cancel" src="close.svg" height="12" width="12" onclick="document.getElementById('add-base').close()"></button>
      </form>
    </dialog>
  </main>
</body>
